<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunuz</title>
  <link rel="shortcut icon" href="/static/media/letter-k.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="stylesheet" href="{% static 'style/detail.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'media/logo.svg ' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="cate" class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-left: 100px;">
          {% for c in cat %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"
            style="padding: 10px; padding-top: 10px; font-size: 18px; padding-left: 30px; font-weight: 700;"
            href="{% url 'category' %}?category={{ c.id }}">
            {{ c.name | capfirst }}
          </a>
          </li>
          {% endfor %}

          <li class="nav-item dropdown"
            style="  margin-top: 0px  !important; padding-bottom: 40px !important; margin-left: 180px; height: 10px; font-size: 20px;">
            <a class="nav-link dropdown-toggle" href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <p style="margin-bottom: 20px !important;"><i style="margin-bottom: 20px !important;"
                  class="fa-solid fa-bars"></i></p>
            </a>
            <ul class="dropdown-menu" style="margin-top: 30px; ">
              {% for t in turi %}
              <li>
                <a class="dropdown-item" href="{% url 'category' %}?category={{ t.id }}">
                  {{t.name|capfirst}}
                </a>
              </li>
              {% endfor %}
            </ul>
          </li>

        </ul>
        <form class="d-flex" action="{% url 'search' %}" method="GET" role="search">
          <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search">
        </form>
      </div>
    </div>
  </nav>






<div class="kunuz">
  {% block content %}

  {% endblock %}
</div>

  <div class="footer">
    <div class="logo"><a href="{% url 'home' %}"><img src="/media/logo-grey.svg" alt=""></a></div>

    <p>&copy; <a href="https://asadbekk1.pythonanywhere.com/" style="color: black; text-decoration: none;">Asadbek Gaybullayev</a> | 11.10.2024</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
